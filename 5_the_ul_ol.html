<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THE UL_OL</title>
  </head>
  <body>
    <!-- The ul(unodered list: khong co thu tu - dau cham den)
        The ol(ordered): co thu tu theo so 1,2, 3, ...
        li: la the con cua ol va ul 
    go tat: ui>li -- ui>li*4
    -->
    <p>Day la the UL</p>
    <ul>
      <li>Item1</li>
      <li>Item2</li>
      <li>Item3</li>
    </ul>

    <hr />

    <p>Day la the OL</p>
    <ol>
      <li>Item1</li>
      <li>Item2</li>
      <li>Item3</li>
    </ol>

    <!-- dao nguoc stt cua ol -->
    <ol reversed>
      <li>hi</li>
      <li>hii</li>
      <li>hiii</li>
    </ol>

    <!-- sap xep theo bang chu cai -->
    <ol type="a">
      <li>11</li>
      <li>22</li>
      <li>33</li>
      <li>44</li>
    </ol>
  </body>
</html>
